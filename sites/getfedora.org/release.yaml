ga:
  announcement_url: https://fedoramagazine.org/announcing-fedora-34
  announcement_release_number: 34

  editions:
    workstation:
      pretty_name: Fedora Workstation
      release_number: 34
      rc_version: 1.2
      checksum_prefix: Fedora-Workstation
      checksum_arches:
        x86_64:
          iso: default
          images: false
        aarch64:
          iso: default
          images: default
      # set to default for default, false if the media doesn't exist, or
      # a link to override the default.
      download_override:
        live_x86_64: default
        netinst_x86_64: false
        raw_aarch64: default
        live_aarch64: default

    server:
      pretty_name: Fedora Server
      release_number: 34
      rc_version: 1.2
      checksum_prefix: Fedora-Server
      checksum_arches:
        x86_64:
          iso: default
          images: false
        aarch64:
          iso: default
          images: default
      # Same as above goes here.
      download_override:
        standard_x86_64: default
        standard_aarch64: default
        netinst_x86_64: default
        netinst_aarch64: default
        raw_aarch64: default

    iot:
      pretty_name: Fedora IoT
      release_number: 34
      # IOT isn't always synced by release time, so if we can't load the JSON
      # file, fall back to this version.
      fallback_release_number: 33
      # These can change, so we have to generate them dynamically at build time.
      # We do this in util.iot_compose, and use [] here to not show them on the
      # security page.
      checksum_arches: []

beta:
  # Should we show the beta stuff at all?
  show: true
  announcement_release_number: 35

  editions:
    workstation:
      pretty_name: Fedora Workstation Beta
      release_number: 35
      rc_version: 1.2
      checksum_prefix: Fedora-Workstation
      checksum_arches:
        x86_64:
          iso: default
          images: false
        aarch64:
          iso: default
          images: default
      # set to default for default, false if the media doesn't exist, or
      # a link to override the default.
      download_override:
        live_x86_64: default
        netinst_x86_64: default
        raw_aarch64: default
        live_aarch64: default

    server:
      pretty_name: Fedora Server Beta
      release_number: 35
      rc_version: 1.2
      checksum_prefix: Fedora-Server
      checksum_arches:
        x86_64:
          iso: default
          images: false
        aarch64:
          iso: default
          images: default
      # Same as above goes here.
      download_override:
        standard_x86_64: default
        standard_aarch64: default
        netinst_x86_64: default
        netinst_aarch64: default
        raw_aarch64: default

    iot:
      pretty_name: Fedora IoT
      release_number: 35
      # These can change, so we have to generate them dynamically at build time.
      # We do this in util.iot_compose, and use {} here to not show them on the
      # security page.
      checksum_arches: {}

fmw:
  releases_json:
    # milestone can be 'final' or 'beta'. Leaving it out means 'final'.
    - version: 35
      milestone: beta
    - version: 34
    - version: 33

